<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class=" mx-auto navbar-brand" href="#">Assign company to order</a>
    </div>

</nav>
<div class="container">
    <div class="row mt-5">
        <table class="table table-bordered border-primary align-middle caption-top">
            <thead>
            <tr>
                <td>Order</td>
                <td>Lastname</td>
                <td>Total price</td>
                <td>Address</td>
                <td>Delivery company</td>
            </tr>
            </thead>
            <tr>
                <td th:text="${order.id}"></td>
                <td th:text="${order.lastname}"></td>
                <td th:text="${order.price}"></td>
                <td th:text="${order.address}"></td>
                <td th:text="${order.delivery}"></td>

            </tr>

        </table>
    </div>
    <div class="row mt-5">
        <table class="table table-bordered border-primary align-middle caption-top">
            <thead>
            <tr>
                <td>Delivery company</td>
                <td>Assign</td>
            </tr>
            </thead>
            <tr th:each="company :${companies}">
                <td th:text="${company.name}"></td>
                <td>
                    <form method="post">
                        <button class="btn btn-success" type="submit" name="companyId"
                                th:value="${company.id}">Assign
                        </button>
                    </form>
                </td>
            </tr>

        </table>
    </div>
</div>
</body>

</html>
